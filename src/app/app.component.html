
<h2>Tic tac toe</h2>
<p *ngIf="winner==''">Current player: {{player}}</p>
<div class="game-table">
  <button *ngFor="let btn of game; let i = index" (click)="choose(i)" [disabled]="turns == 9 || winner!=''">{{ btn }}</button>
</div>
<br>
<b *ngIf="winner!=''">Winner: {{winner}}</b>
<b *ngIf="turns == 9 && winner==''">Draw</b>
